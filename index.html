<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptoverse Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://cryptologos.cc/logos/bitcoin-btc-logo.png">
</head>
<body>
  <header>
    <h1>Cryptoverse Dashboard</h1>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search cryptocurrency">
      <select id="currencySelect">
        <option value="usd">USD</option>
        <option value="inr">INR</option>
      </select>
      <button id="themeToggle">Toggle Light/Dark</button>
    </div>
    <p id="lastUpdated">Last Updated: --</p>
  </header>

  <div id="loader">Loading data...</div>
  <div class="crypto-list" id="cryptoList"></div>

  <footer>
    <p>&copy; 2025 Cryptoverse. All rights reserved.</p>
  </footer>

  <div class="modal" id="coinModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div id="modalDetails"></div>
      <canvas id="priceChart" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
